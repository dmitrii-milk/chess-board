<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessDesk</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="board">
    <div class="main-board">
        <span class="top">
            <span>a</span>
            <span>b</span>
            <span>c</span>
            <span>d</span>
            <span>e</span>
            <span>f</span>
            <span>g</span>
            <span>h</span>
        </span>
        <span class="bottom">
            <span>a</span>
            <span>b</span>
            <span>c</span>
            <span>d</span>
            <span>e</span>
            <span>f</span>
            <span>g</span>
            <span>h</span>
        </span>
    </div> 
     <div class="left">
           <span class="vertical">1</span>
           <span class="vertical">2</span>
           <span class="vertical">3</span>
           <span class="vertical">4</span>
           <span class="vertical">5</span>
           <span class="vertical">6</span>
           <span class="vertical">7</span>
           <span class="vertical">8</span>
     </div>
        <div class="right">
            <span class="vertical">1</span>
            <span class="vertical">2</span>
            <span class="vertical">3</span>
            <span class="vertical">4</span>
            <span class="vertical">5</span>
            <span class="vertical">6</span>
            <span class="vertical">7</span>
            <span class="vertical">8</span>
        </div>
</div>

    <script src="script.js"></script>
</body>
</html>
